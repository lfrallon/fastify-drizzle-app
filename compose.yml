# ========================================
# Volume Configuration
# ========================================
volumes:
  postgres_data:
    name: fastify-drizzle-postgres-data
    driver: local

# ========================================
# Network Configuration
# ========================================
networks:
  fastify-drizzle-network:
    name: fastify-drizzle-network
    driver: bridge